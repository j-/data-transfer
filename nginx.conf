events {}

http {
  include  mime.types;

  server {
    listen       80;
    server_name  localhost;

    location /assets/ {
      root     /usr/share/nginx/html;
      expires  1h;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

    location /metrics {
      stub_status;
    }
  }
}
